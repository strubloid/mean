
<h2>Post List</h2>

<p>This is the place that we will be showing all posts, so will be responsible
for the fetching data from the mongodb and printing here.</p>
<p>&nbsp;</p>

<mat-card *ngIf="loading">
    <mat-spinner diameter="150" *ngIf="loading"></mat-spinner>
</mat-card>

<mat-accordion multi="true" *ngIf="!loading && posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<mat-card *ngIf="!loading && posts.length == 0">
    <mat-card-content>
        No posts added yet!
    </mat-card-content>
</mat-card>
